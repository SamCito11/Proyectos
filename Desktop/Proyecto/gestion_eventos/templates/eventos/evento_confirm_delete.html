{% extends "base.html" %}
{% block title %}Eliminar Evento{% endblock %}
{% block content %}
<h2 class="my-4">¿Estás seguro de que deseas eliminar "{{ object.nombre }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'eventos:evento_list' %}" class="btn btn-secondary">Volver a la lista</a>
</form>
{% endblock %}
